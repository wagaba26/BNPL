version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: bnpl_postgres
    environment:
      POSTGRES_USER: bnpl_user
      POSTGRES_PASSWORD: bnpl_password
      POSTGRES_DB: bnpl_db
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U bnpl_user"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
